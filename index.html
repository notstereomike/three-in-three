<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three in Three</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./img/3rdplace.png">
</head>
<body>
    <div class="container">
        <img src="./img/3rdplace.png" alt="three in three logo" id="game-logo">
        <h1>Three in Three</h1>
        <div id="game-container">
            <!-- 3x3 Game grid -->
            <input type="text" maxlength="1" class="game-cell" id="cell1">
            <input type="text" maxlength="1" class="game-cell" id="cell2">
            <input type="text" maxlength="1" class="game-cell" id="cell3">
            <input type="text" maxlength="1" class="game-cell" id="cell4">
            <input type="text" maxlength="1" class="game-cell" id="cell5">
            <input type="text" maxlength="1" class="game-cell" id="cell6">
            <input type="text" maxlength="1" class="game-cell" id="cell7">
            <input type="text" maxlength="1" class="game-cell" id="cell8">
            <input type="text" maxlength="1" class="game-cell" id="cell9">
        </div>
        <button id="submit-button">Submit</button>
        <div id="result"></div>
    </div>
    <script  type="module" src="script.js"></script>
</body>
</html>
